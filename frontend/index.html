<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App - Vanilla JS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
</head>
<body>
    <header class="app-header">
    <div class="container">
        <h1 id="appTitle">My Note-Taking App</h1>
        <div class="header-right">
            <span id="userDisplay" class="user-display"></span>
            <button class="settings-btn" onclick="window.location.href='account.html'" title="Account Settings">⚙️ Settings</button>
            <button id="logoutBtn" class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>
</header>

    <main class="container">
        <div class="role-info">
            <div id="roleMessage"></div>
        </div>

        <!-- Search Bar -->
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search notes..." maxlength="100"/>
            <button onclick="searchNotes()"> Search</button>
            <button onclick="clearSearch()"> Clear</button>
        </div>

        <!-- Create Note Section -->
        <div id="createSection" class="create-section">
            <button class="btn-primary" onclick="toggleForm()">
                New Note
            </button>

            <div id="noteForm" class="note-form hidden">
                <h3 id="formTitle">Create New Note</h3>
                <input type="hidden" id="editNoteId" value="">
                
                <div class="form-group">
                    <label for="noteTitle">Title:</label>
                    <input type="text" id="noteTitle" placeholder="Enter note title" maxlength="200" required />
                </div>

                <div class="form-group">
                    <label for="noteContent">Content:</label>
                    <div style="margin-bottom: 0.5rem; font-size: 0.85rem; color: #666;">
                        You can use HTML formatting: &lt;b&gt;bold&lt;/b&gt;, &lt;i&gt;italic&lt;/i&gt;, &lt;u&gt;underline&lt;/u&gt;, &lt;ul&gt;&lt;li&gt;lists&lt;/li&gt;&lt;/ul&gt;
                    </div>
                    <textarea id="noteContent" rows="8" placeholder="Enter note content (HTML supported)" maxlength="5000" required></textarea>
                    <div style="text-align: right; font-size: 0.85rem; color: #999; margin-top: 0.25rem;">
                        <span id="charCount">0</span> / 5000 characters
                    </div>
                </div>

                <div class="form-actions">
                    <button class="btn-primary" onclick="saveNote()">
                        Save
                    </button>
                    <button class="btn-secondary" onclick="cancelEdit()">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Notes List -->
        <div class="notes-section">
            <h2> All Notes </h2>
            <div id="notesList" class="notes-grid">
                <p class="loading"> Loading notes... </p>
            </div>
        </div>
    </main>

    <footer class="app-footer">
        <p> Keep your Notes Safe With Me</p>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Character counter
        document.addEventListener('DOMContentLoaded', () => {
            const textarea = document.getElementById('noteContent');
            const charCount = document.getElementById('charCount');
            
            if (textarea && charCount) {
                textarea.addEventListener('input', () => {
                    charCount.textContent = textarea.value.length;
                });
            }
        });
    </script>
</body>
</html>
