<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - Notes App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <style>
        .settings-container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            padding: 2rem;
        }
        .settings-container h2 {
            text-align: center;
            color: #667eea;
            margin-bottom: 1.5rem;
        }
        .user-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            border-left: 4px solid #667eea;
        }
        .user-info p {
            margin: 0.5rem 0;
            color: #333;
        }
        .user-info strong {
            color: #667eea;
        }
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .settings-container h3 {
            color: #667eea;
            margin-bottom: 1rem;
        }
        .settings-container button {
            width: 100%;
            padding: 0.8rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 0.5rem;
        }
        .settings-container button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h2>Account Settings</h2>
        
        <div class="user-info">
            <p><strong>Username:</strong> <span id="displayUsername"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>Role:</strong> <span id="displayRole"></span></p>
        </div>

        <h3>Change Password</h3>
        
        <form id="changePasswordForm">
            <div class="form-group">
                <label for="currentPassword">Current Password:</label>
                <input type="password" id="currentPassword" required 
                       placeholder="Enter your current password" />
            </div>
            
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" required 
                       placeholder="Enter new password" />
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" required 
                       placeholder="Retype new password" />
            </div>
            
            <button type="submit">Change Password</button>
        </form>
        
        <div id="changePasswordMessage" style="text-align: center; margin-top: 1rem; font-weight: 500;"></div>
        
        <a href="index.html" class="back-link">‚Üê Back to Notes</a>
    </div>
    
    <script src="js/account.js"></script>
</body>
</html>
