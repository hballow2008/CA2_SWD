<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - Notes App</title>
    <link rel="stylesheet" href="css/style.css">
        
</head>
<body>
    <div class="settings-container">
        <h2>Account Settings</h2>
        
        <div class="user-info">
            <p><strong>Username:</strong> <span id="displayUsername"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>Role:</strong> <span id="displayRole"></span></p>
        </div>

        <h3>Change Password</h3>
        
        <form id="changePasswordForm">
            <div class="form-group">
                <label for="currentPassword">Current Password:</label>
                <input type="password" id="currentPassword" required 
                       placeholder="Enter your current password" />
            </div>
            
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" required 
                       placeholder="Enter new password" />
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" required 
                       placeholder="Retype new password" />
            </div>
            
            <button type="submit">Change Password</button>
        </form>
        
        <div id="changePasswordMessage" style="text-align: center; margin-top: 1rem; font-weight: 500;"></div>
        
        <a href="index.html" class="back-link">‚Üê Back to Notes</a>
    </div>
    
    <script src="js/account.js"></script>
</body>
</html>
